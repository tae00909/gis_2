{% extends 'base.html' %}
{% block content %}

    <div class="text-center mw-500 m-auto">
        <div class="mt-5">
            <h4>Sign Up</h4>
        </div>
        <div>
            <form action="{% url 'accountapp:delete' pk=target_user.pk %}" method="post">
                {% csrf_token %}
                <div class="mt-5">
                    <input type="submit" class="btn btn-danger rounded-pill px-5">
                </div>
            </form>
        </div>
    </div>


{% endblock %}

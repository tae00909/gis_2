{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}


    <div class="text-center mw-500 m-auto">
        <div class="m-5">
            <h4>Create Profile</h4>
        </div>
        <div>
            <form action="{% url 'profileapp:create' %}"
{#                인코딩 타입를 적어줘야 파일을 보내줄 수 있다. #}
{#                 사진은 문자가 아니고 파일이기때문에 인코딩해줘야한다.#}
                  enctype="multipart/form-data"
                  method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <div class="m-5">
                    <input type="submit" class="btn btn-dark rounded-pill px-5">
                </div>
            </form>
        </div>
    </div>


{% endblock %}
